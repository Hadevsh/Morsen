<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsen</title>

    <!-- Base styling for all pages -->
    <link rel="stylesheet" href="css/base.css"> 

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Rounded switch -->
    <p class="key-mode">Key Mode</p>
    <div class="straight-paddle">
        <p>Straight</p>
        <label class="switch">
            <input type="checkbox" id="key-mode">
            <span class="slider round"></span>
        </label>
        <p>Paddle</p>
    </div>
    <div class="settings">
        <label for="wpm">WPM:</label>
        <input type="number" id="wpm" name="WPM" max="50" min="1">
    </div>

    <h1 class="title">Morsen</h1>

    <!-- Decoded dits and dahs -->
    <p class="output"></p>
    <!-- Dits and dahs send by user -->
    <p class="input"></p> 

    <div class="keys">
        <button id="dit">•</button>
        <button id="dah">−</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
